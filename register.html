<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> My awesome user registration system</h1>
    </header>
        <main>
            <h2>Add a new user</h2>
            <!--emial, password, first name, last name, age , addres, phone number, payment, color-->
            <div>
                <div>
                    <label>Email</label>
                    <input type="email" id="txtEmail">
                </div>

                <div>
                    <label>First name:</label>
                    <input type="text" id="txtFirstName">
                </div>

                <div>
                    <label>Last name:</label>
                    <input type="text" id="txtlirstName">
                </div>

                <div>
                    <label>Age:</label>
                    <input type="number" id="txtAge">
                </div>

                <div>
                    <label>Address:</label>
                    <input type="text" id="txtAddress">
                </div>

                <div>
                    <label>Phone number:</label>
                    <input type="tel" id="txtPhone">
                </div>

                <div>
                    <label>Payment method:</label>
                    <select id="selPayment">
                        <option value="cash">Cash</option>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">Paypal</option>
                    </select>
                </div>
                <div>
                    <label>Favorite color:</label>
                    <input type="color" id="selColor">
                </div>         
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"<script></script>

    
</body>
</html>
